<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subindices y superindices</title>
</head>
<body>
    <h1>Ejemplo de superindice</h1>
    <p>El resultado de 24 <sup>2</sup>es <mark>576</mark></p>
    <br>
    <h2>Ejemplo de subindice</h2>
    <p>25<sub>2</sub></p>
</body>
</html>
